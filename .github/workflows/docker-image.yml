name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
          IMAGE_TAG: ${{ github.sha }} # 用于标记容器版本号
      run: docker build . --file Dockerfile --tag my-image-name:$IMAGE_TAG
